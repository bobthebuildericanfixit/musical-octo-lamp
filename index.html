<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Retro Bowl College - Modded Client</title>
    <style>
        body { background: #000; color: #ccc; margin: 0; overflow: hidden; font-family: 'Courier New', monospace; }
        canvas { image-rendering: pixelated; }

        /* Prevent text selection and highlighting on all mod elements */
        #mod-floating-btn, #mod-menu-overlay {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* The Floating "M" Button */
        #mod-floating-btn {
            position: fixed; top: 20px; left: 20px; width: 46px; height: 46px;
            background: #ed1c24; color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: grab; z-index: 10000;
            box-shadow: 0 0 15px rgba(237, 28, 36, 0.7); border: 2px solid #fff;
        }
        #mod-floating-btn:active { cursor: grabbing; }

        /* The Mod Menu Overlay */
        #mod-menu-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; background: rgba(15, 15, 15, 0.98);
            border: 2px solid #ed1c24; color: white; z-index: 10001;
            display: none; box-shadow: 0 0 50px #000; padding-bottom: 10px;
        }

        .mod-header { 
            background: #ed1c24; padding: 12px; text-align: center; 
            font-weight: bold; cursor: move; letter-spacing: 1px;
        }
        
        .mod-content { padding: 20px; }
        
        .cheat-row { 
            display: flex; justify-content: space-between; 
            margin-bottom: 15px; align-items: center; 
        }
        
        .mod-btn {
            background: #222; border: 1px solid #ed1c24; color: #fff;
            padding: 8px 12px; cursor: pointer; font-family: monospace; font-size: 11px;
        }
        .mod-btn:hover { background: #ed1c24; transform: scale(1.05); }
        .mod-btn:active { transform: scale(0.95); }

        .close-btn { width: 100%; color: #ff0000; border-color: #ff0000; margin-top: 10px; }
        .mod-tip { font-size: 9px; color: #888; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="853" height="480" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></canvas>
    </div>

    <div id="mod-floating-btn">M</div>

    <div id="mod-menu-overlay">
        <div class="mod-header" id="menu-drag-handle">RB COLLEGE MODS</div>
        <div class="mod-content">
            <div class="cheat-row">
                <span>Coaching Credits</span>
                <button class="mod-btn" onclick="applyStorageMod('credits')">SET 50k</button>
            </div>
            <div class="cheat-row">
                <span>Scholarship Fund</span>
                <button class="mod-btn" onclick="applyStorageMod('cap')">MAX OUT</button>
            </div>
            <div class="cheat-row">
                <span>Restore Stamina</span>
                <button class="mod-btn" onclick="applyStorageMod('stamina')">REPAIR</button>
            </div>
            
            <p class="mod-tip">Game will refresh to apply changes.</p>
            <button class="mod-btn close-btn" onclick="toggleMenu()">CLOSE MENU</button>
        </div>
    </div>

    <script type="text/javascript" src="html5game/RetroBowl.js"></script>
    <script src="poki-sdk.js"></script>
    <script src="mods.js"></script>

    <script>
        (function() {
            function fin(ok) {
                window.PokiSDK_OK = ok;
                if (typeof GameMaker_Init === 'function') GameMaker_Init();
            }
            if (window.PokiSDK) {
                PokiSDK.init().then(() => fin(true)).catch(() => fin(false));
            } else {
                fin(false);
            }
        })();
    </script>
</body>
</html>
