<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Retro Bowl College | Prospect1700 Edition</title>
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: 'Courier New', monospace; user-select: none; }
        canvas { image-rendering: pixelated; width: 100vw; height: 100vh; display: block; }

        #mod-menu {
            position: fixed; top: 20px; left: 20px; z-index: 10000;
            background: rgba(5, 5, 5, 0.95); border: 2px solid #ed1c24;
            width: 250px; box-shadow: 0 0 20px #ed1c24; color: white;
        }
        .mod-header { background: #ed1c24; padding: 12px; font-weight: bold; cursor: move; text-align: center; }
        .mod-body { padding: 15px; }
        .mod-btn {
            background: #1a1a1a; color: #fff; border: 1px solid #ed1c24; padding: 10px;
            cursor: pointer; width: 100%; margin-top: 10px; font-family: monospace; transition: 0.2s;
        }
        .mod-btn:hover { background: #ed1c24; color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="mod-menu">
        <div class="mod-header" id="menu-handle">PROSPECT1700 | INTERNAL</div>
        <div class="mod-body">
            <button class="mod-btn" onclick="modSave('credits')">ADD 50k CREDITS</button>
            <button class="mod-btn" onclick="modSave('cap')">INFINITE SCHOLARSHIP</button>
            <button class="mod-btn" id="speed-btn" onclick="toggleSpeed()">SPEED: 1.5x</button>
            <button class="mod-btn" id="gpa-btn" onclick="toggleGPA()">AUTO-GPA: OFF</button>
        </div>
    </div>

    <script src="poki-sdk.js"></script>
    <script src="html5game/RetroBowl.js"></script>
    <script src="mods.js"></script>

    <script>
        // BOOT ENGINE
        window.onload = () => {
            if (window.PokiSDK) {
                PokiSDK.init().then(() => {
                    if (typeof GameMaker_Init === "function") GameMaker_Init();
                });
            }
        };

        // DRAG ENGINE
        const menu = document.getElementById("mod-menu");
        const handle = document.getElementById("menu-handle");
        let drag = false, x = 0, y = 0;
        handle.onmousedown = (e) => { drag = true; x = menu.offsetLeft - e.clientX; y = menu.offsetTop - e.clientY; };
        document.onmousemove = (e) => { if (drag) { menu.style.left = (e.clientX + x) + "px"; menu.style.top = (e.clientY + y) + "px"; } };
        document.onmouseup = () => drag = false;
    </script>
</body>
</html>
