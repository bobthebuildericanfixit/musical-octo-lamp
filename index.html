<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Retro Bowl College - Modded Client</title>
    <style>
        body { background: #000; color: #ccc; margin: 0; overflow: hidden; font-family: sans-serif; }
        canvas { image-rendering: pixelated; }
        
        /* Mod Menu Styles */
        #mod-floating-btn {
            position: fixed; top: 20px; left: 20px; width: 44px; height: 44px;
            background: #ed1c24; color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: move; z-index: 10000;
            box-shadow: 0 0 15px rgba(237, 28, 36, 0.6); border: 2px solid #fff;
        }

        #mod-menu-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; background: rgba(10, 10, 10, 0.95);
            border: 2px solid #ed1c24; color: white; z-index: 10001;
            display: none; box-shadow: 0 0 50px #000;
        }

        .mod-header { background: #ed1c24; padding: 10px; text-align: center; font-weight: bold; }
        .mod-content { padding: 20px; }
        .cheat-row { display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center; }
        
        .mod-btn {
            background: #222; border: 1px solid #444; color: #00ff00;
            padding: 5px 10px; cursor: pointer; font-family: monospace;
        }
        .mod-btn:hover { background: #00ff00; color: #000; }
        .close-btn { width: 100%; color: #ff0000; border-color: #ff0000; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="853" height="480" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></canvas>
    </div>

    <div id="mod-floating-btn">M</div>

    <div id="mod-menu-overlay">
        <div class="mod-header">RB COLLEGE MOD MENU</div>
        <div class="mod-content">
            <div class="cheat-row">
                <span>Coaching Credits</span>
                <button class="mod-btn" onclick="addCreditsLive()">+5000</button>
            </div>
            <div class="cheat-row">
                <span>Scholarship Fund</span>
                <button class="mod-btn" onclick="maxFundLive()">MAX</button>
            </div>
            <div class="cheat-row">
                <span>Stamina Mod</span>
                <button id="stamina-toggle" class="mod-btn" onclick="toggleStamina()">OFF</button>
            </div>
            <button class="mod-btn close-btn" onclick="toggleMenu()">CLOSE</button>
        </div>
    </div>

    <script type="text/javascript" src="html5game/RetroBowl.js"></script>
    <script src="poki-sdk.js"></script>
    
    <script src="mods.js"></script>

    <script>
        // Poki / GameMaker Bootstrapper
        (function() {
            function fin(ok) {
                window.PokiSDK_OK = ok;
                if (typeof GameMaker_Init === 'function') GameMaker_Init();
            }
            if (window.PokiSDK) {
                PokiSDK.init().then(() => fin(true)).catch(() => fin(false));
            } else {
                fin(false);
            }
        })();
    </script>
</body>
</html>
